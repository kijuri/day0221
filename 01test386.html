<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
    <style>
        * {
            font-size: 20pt;
        }

    <script>
        var str = 'Romy_Kiju13579'
        document.write(str.charAt(1), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.indexOf(1), '<br>');
        document.write(str.indexOf(2), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.lastIndexOf(1), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.includes(1), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.substring(1, 8), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.substr(1, 8), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.split(1), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.replace(1, 8), '<br>');

        var str1 = 'Romy'
        var str2 = 'Kiju'
        var str3 = '13579'
        document.write(str1.concat(str3), '<br>');

        var str = 'Kiju13579'
        document.write('Romy' + str.trim(1), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.toLowerCase(1), '<br>');

        var str = 'RomyKiju13579'
        document.write(str.toUpperCase(1), '<br>');

        var msg='서울 구로구 서울 하이미디어 서울화이팅';
        

    </script>
